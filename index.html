<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&display=swap"
      rel="stylesheet"
    />
    <title>Chakra!</title>
  </head>
  <body>
    
    <!--Landing Page optimize for screen size-->
    <div id="landing-page" class="container-fluid">
      <img id="screen-instruction" src="assets/screen-size.png">
      <img id="landing-button" src="assets/button.svg">
    </div>

    <div id="background-wrapper" class="container-fluid">
      <!--Chakra Instruction-->
      
        <div id="inner-background-wrapper">
            <form>
              <div class="form-group">
                <input type="text" class="col-sm-12  form-control" id="name-input" placeholder="Enter your name">
                <img id="button" src="assets/button.svg">
              </div>
        </div>
      

      <!--Start of main Coding-->
      <div class="on-off" id="name-progress-cell">
      <p id="name-out-com">COM</p>
      <p id="name-out-player">PLAYER 1</p>

      <div id="name-wrapper">
        <p id="com-name" class="name ">COM</p>
        <p id="fight-description" class="name ">PLayer unleash Fire Chakra ANd Com unleash water chakra</p>
        <p id="player-name" class="name">PLAYER 1</p>
      </div>

      <div id="progress-bar-wrapper">
        <div
        class="progress progress-row-1 justify-content-end"
        >
          <div
          id="com-health" 
            class="progress-bar progress-bar-striped bg-warning  progress-bar-animated"
            role="progressbar"
            aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100"
            style="width: 100%"
          >100%</div>
        </div>

        <div class="progress progress-row-2">
          <div id="player-health"
            class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100"
            style="width: 100%"
          >100%</div>
        </div>
      </div>

      <div id="cell-wrapper">
        <div class="card-row com-deck">
          <div class="cell com-cell"></div>
          <div class="cell com-cell"></div>
          <div class="cell com-cell"></div>
          <div class="cell com-cell"></div>
        </div>

        <div class="card-row player-deck">
          <div class="cell player-cell"></div>
          <div class="cell player-cell"></div>
          <div class="cell player-cell"></div>
          <div class="cell player-cell"></div>
        </div>
      </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
